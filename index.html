<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Average Calculator</title>

    
         <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
         <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>


        <link rel="stylesheet" href="main.py">

        <style>
            body {
                font-family:monospace;
                margin: 20px;
                background-color: #dffff6;
            }
            h2 {
                color: #ffffff;
                text-align: center; 
            }

            input {
                text-align: center;
                width: 85%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            button {
                width: 90%;
                padding: 10px;  
                background-color: #2ff588;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background-color: #33c100;
            }

            p {
                font-size: 16px;
                margin-top: 20px;
                
            }

            #average, #result {
                font-weight: bold;
                color: #333;
            }

            div.container {
                max-width: 370px;
                margin: auto;
                padding: 20px;
                background-color: rgb(186, 255, 178);
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(38, 174, 51, 0.1);
                border: 2px solid #4CAF50;
            }   
        </style>
    </head>
    <body>
        <div class="container"> 
        <h2>Simple Average Calculator</h2>

        <p>Score 1:</p>
        <input id="score1" type="text">

        <p>Score 2:</p>
        <input id="score2" type="text">

        <button py-click="compute_average">Calculate Average</button>

        <p>Average: <span id="average"></span></p>
        <p>Result: <span id="result"></span></p>
        </div>
        <script type="py" src="main.py"></script>
          
    </body>
    </html>
